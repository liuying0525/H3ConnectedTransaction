<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">银行卡识别</h1>
        <button class="button button-clear button-primary" ng-click="modal_bankcard.hide()">取消</button>
    </ion-header-bar>
    <ion-content class="">
        <div class="card">
            <div class="item item-divider">
                银行卡
                <a class="btn" style="float:right" onclick="bankcard_reupload()">
                    <i class="ion-refresh">重新选择</i>
                </a>
            </div>
            <div class="item item-text-wrap">
                <div style="text-align:center">
                    <input id="bankcard_file" type="file" style="width:100%" onchange="bankcard_identify(this)">
                    <img id="bankcard_img" style="width:auto;max-width:100%;display:none" src="" />
                </div>
                <div>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="item item-input">
                <span class="input-label">银行卡类型</span>
                <div class="detail">
                    <label id="bankcard_type"></label>
                </div>
            </div>
            <div class="item item-input">
                <span class="input-label">银行卡号</span>
                <div class="detail">
                    <label id="bankcard_cardNumber"></label>
                </div>
            </div>
            <div class="item item-input">
                <span class="input-label">有效期</span>
                <div class="detail">
                    <label id="bankcard_validate"></label>
                </div>
            </div>
            <div class="item item-input">
                <span class="input-label">持卡人</span>
                <div class="detail">
                    <label id="bankcard_holderName"></label>
                </div>
            </div>
            <div class="item item-input">
                <span class="input-label">发卡机构</span>
                <div class="detail">
                    <label id="bankcard_issuer"></label>
                </div>
            </div>
        </div>

        <div style="text-align:center">
            <button type="button" class="button button-positive" ng-click="confirm_bankcard()">确认并关闭</button>
        </div>
    </ion-content>
</ion-modal-view>
