<div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
        <div class="row" style=" padding-right 15px; ">
            <div class="col-sm-6 col-xs-12">
                <span class="h3 ng-binding" ng-bind="menuData.DisplayName">服务器日志</span>
            </div>
        </div>
    </div>

    <!--表格部分Start-->
    <div class="wrapper-md paddingbottomNone">
        <div class="panel panel-default">
            <div class="table-responsive" style="min-height:500px;">
                <div class="form-inline" style="float:left;">
                    <div class="input-group searchContainer">
                        <div class="form-group">

                            <div class="form-group">
                                <div class="input-group">
                                    <input ng-model="SeachTime" id="SeachTime" ui-jq="wdatePicker"  style="width:100px;" class="input-sm form-control ng-pristine ng-valid ng-touched ng-untouched ng-scope" placeholder="查询时间">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" style="border-left:0px;border-right:0px;">日志时间段</span>
                                    <select class="select form-control ng-pristine ng-valid ng-touched" id="logNameRule" style="width:150px">
                                        <option selected="selected" value="00">00:00-06:00</option>
                                        <option value="01">06:00-12:00</option>
                                        <option value="02">12:00-18:00</option>
                                        <option value="03">18:00-24:00</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon" style="border-left:0px;border-right:0px;">日志目录</span>
                                <select class="select form-control ng-pristine ng-valid ng-touched" id="logFolder" style="width:150px">
                                    <option value="Default">Default</option>
                                    <option value="DefaultEngine" selected="selected">DefaultEngine</option>
                                </select>
                            </div>
                            <div class="input-group">
                                最大页码：<input name="pageSize" type="text" id="pageSize" value="5" style="width:50px;">
                            </div>
                            <div class="input-group">
                                当前页码：<input name="pageIndex" type="text" id="pageIndex" value="1" style="width:50px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="input-group-btn">
                                <button class="btn btn-sm btn-default" type="button" ng-click="btQuery()" style="height:30px;"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div id="content" class="form-control" style="float:left; margin-left:25px;margin-top:10px;height:auto;"></div>
            </div>
        </div>
        <!--表格部分End-->
    </div>
</div>
