<ion-view hide-nav-bar='true' class="settings">
  <div class="menu-tittle f17">
    <div class="menu-tittle-left pr25" ng-click="goback()">
      <!--<img src="../img/settings/left.svg" class="left">-->
      <i class="f17 ion-chevron-left blue"></i>
    </div>
    <div class="menu-tittle-middle">系统设置</div>
    <div class="menu-tittle-right"></div>
  </div>
  <div class="menu-sub f13">当前版本</div>
  <div class="menu-bar f16">
    <div class="menu-bar-left">当前版本</div>
    <div class="menu-bar-right">{{clientInfo.AppVersion}}</div>
  </div>

  <div class="line-bottom"></div>

  <div class="menu-bar f16">
    <div class="menu-bar-left">IP/域名</div>
    <div class="menu-bar-right">127.0.0.1</div>
  </div>

  <div class="line-bottom"></div>

  <div class="menu-bar f16" ng-click="goLanguage()">
    <div class="menu-bar-left">切换语言</div>
    <div class="menu-bar-right" >
      <span class="mr10">{{setting.language}}</span>
      <i class="icon ion-chevron-right f17"></i>
    </div>
  </div>
  <div class="menu-button f16" ng-click="logout()">退出</div>

</ion-view>
