<ion-view hide-nav-bar='true' class="login">
    <img src="img/login/logo.svg" class="logo">
    <form>
      <div class="rel">
        <input name="username"  type="text" id="username" ng-model="user.Code" placeholder="请输入账号" class="f12" focus-on="userCode">
        <input name="password" ng-attr-type="{{showPassword?'text':'password'}}" id="password" ng-model="user.Password" placeholder="请输入密码" class="f12" focus-on="userPassword">
         <img class="eye" src="img/login/eye.svg" ng-click="togglePassword($event)" ng-if="showPassword==true">
         <img class="eyeclose" src="img/login/eyeclose.svg" ng-click="togglePassword($event)" ng-if="showPassword==false">
      </div>
      </div>
      <div class="formbottom">
            <div>
              <input type="checkbox" name="autoLogin"  ng-model="setting.autoLogin" id="autoLogin" class="chkbox mr17">
               <label for="autoLogin"class="f12"></label> 
              <label for="autoLogin" class="f12">自动登录</label>
            </div>
            <div ng-click="goSettings()">
                <img src="img/login/setting.svg" class="setting mr17">
                <span class="f12">系统设置</span>
            </div>
        </div>

        <button  value="" name="submit" id="submit" class="f17" ng-click="validateUser(true)">登录
        </button>
        <!--提示-->
        <div class="tooltip">
            <span class="angle">
              <span class="anglein"></span>
            </span>
            <span class="f12">
              请点击“系统设置”查看IP是否有误
            </span>
        </div>
    </form>

</ion-view>
